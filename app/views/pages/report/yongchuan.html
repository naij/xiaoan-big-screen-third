<div class="page-report">
  <div class="layer">
    <div class="module">
      <h3 class="headline">联网情况</h3>
      <div class="content-wrapper">
        <div class="chart-container" id='networkingTotalChart'></div>
      </div>
      <div class="bevel-group">
        <div class="bevel bevel-top-left"></div>
        <div class="bevel bevel-top-right"></div>
        <div class="bevel bevel-bottom-left"></div>
        <div class="bevel bevel-bottom-right"></div>
      </div>
    </div>
    <div class="module">
      <h3 class="headline">故障率</h3>
      <div class="content-wrapper">
        <div class="chart-container" id="breakdownChart"></div>
      </div>
      <div class="bevel-group">
        <div class="bevel bevel-top-left"></div>
        <div class="bevel bevel-top-right"></div>
        <div class="bevel bevel-bottom-left"></div>
        <div class="bevel bevel-bottom-right"></div>
      </div>
    </div>
    <div class="module">
      <h3 class="headline">故障单位排序</h3>
      <div class="content-wrapper">
        <table class="table">
          <thead>
            <tr>
              <th>联网单位名称</th>
              <th width="100">故障率</th>
            </tr>
          </thead>
          <tbody>
            {{#for(item in breakdownUnitList)}}
            <tr>
              <td><a href="/system/jcxx/dwxx/getLwdwDetail.do?lwdw.dwid={{item.dwid}}" vclick-ignore="true" class="color-l" target="_blank">{{item.cym}}</a></td>
              <td>{{item.gzl}}%</td>
            </tr>
            {{/for}}
          </tbody>
        </table>
      </div>
      <div class="bevel-group">
        <div class="bevel bevel-top-left"></div>
        <div class="bevel bevel-top-right"></div>
        <div class="bevel bevel-bottom-left"></div>
        <div class="bevel bevel-bottom-right"></div>
      </div>
    </div>
  </div>
  <div class="layer">
    <div class="module">
      <h3 class="headline">每月新增开通量</h3>
      <div class="content-wrapper">
        <div class="chart-container" id="addedCountChart"></div>
      </div>
      <div class="bevel-group">
        <div class="bevel bevel-top-left"></div>
        <div class="bevel bevel-top-right"></div>
        <div class="bevel bevel-bottom-left"></div>
        <div class="bevel bevel-bottom-right"></div>
      </div>
    </div>
    <div class="module">
      <h3 class="headline">误报率</h3>
      <div class="content-wrapper">
        <div class="chart-container" id="falseAlarmChart"></div>
      </div>
      <div class="bevel-group">
        <div class="bevel bevel-top-left"></div>
        <div class="bevel bevel-top-right"></div>
        <div class="bevel bevel-bottom-left"></div>
        <div class="bevel bevel-bottom-right"></div>
      </div>
    </div>
    <div class="module">
      <h3 class="headline">误报单位排序</h3>
      <div class="content-wrapper">
        <table class="table">
          <thead>
            <tr>
              <th>联网单位名称</th>
              <th width="100">误报率</th>
            </tr>
          </thead>
          <tbody>
            {{#for(item in falseAlarmUnitList)}}
            <tr>
              <td><a href="/system/jcxx/dwxx/getLwdwDetail.do?lwdw.dwid={{item.dwid}}" vclick-ignore="true" class="color-l" target="_blank">{{item.cym}}</a></td>
              <td>{{item.wbl}}%</td>
            </tr>
            {{/for}}
          </tbody>
        </table>
      </div>
      <div class="bevel-group">
        <div class="bevel bevel-top-left"></div>
        <div class="bevel bevel-top-right"></div>
        <div class="bevel bevel-bottom-left"></div>
        <div class="bevel bevel-bottom-right"></div>
      </div>
    </div>
  </div>
</div>
